<section class="profile-section">
  <img src="/assets/images/profile.png" alt="Profile" class="profile-image">
  <h1 class="profile-name">{{ site.data.ed.name }}</h1>
  <h2 class="profile-title">{{ site.data.ed.title }}</h2>
  <p class="profile-brief">{{ site.data.ed.briefProfile }}</p>
  <div class="contact-info">
    <a href="mailto:{{ site.data.ed.email }}" class="contact-link">{{ site.data.ed.email }}</a>
    <a href="tel:{{ site.data.ed.phone | remove: ' ' }}" class="contact-link">{{ site.data.ed.phone }}</a>
  </div>
</section>
