<section class="education-section">

    <div class="education-item">
      <h3 class="institution">{{ edu.institution }}</h3>
      <div class="degree-info">{{ edu.degree }} ({{ edu.startDate }} â€“ {{ edu.endDate }})</div>

    </div>
  {% endfor %}
</section>
