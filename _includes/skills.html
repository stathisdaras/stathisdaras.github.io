<section class="mb-10">
  <h2 class="text-2xl font-bold mb-4">Skills</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    {% for category in site.data.ed.skills %}
      <div>
        <h3 class="font-semibold text-blue-300 mb-2">{{ category[0] }}</h3>
        <ul class="list-disc list-inside text-gray-300">
          <li>{{ category[1] | join: ", " }}</li>
        </ul>
      </div>
    {% endfor %}
  </div>
</section>
